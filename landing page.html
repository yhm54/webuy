<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/landing page.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />

</head>

<body>
    <div id="website-navbar">
        <div id="logo-and-name">
            <div id="website-logo">
                <img src="./images/logo.png" alt="Our Logo">
            </div>
            <h1 id="website-name">
                WeBuy
            </h1>
        </div>
        <div id="search-input-bar">
            <!-- <input type="search" name="" id=""> -->
            <input placeholder="Search for products, brands and more" type="text" name="" id="navbar-searchbar">
            <img src="./images/search icon.png" alt="">
        </div>  
        <a href="login.html"> 
             <input type="submit" class="login" value="Login">
        </a>   
        <img src="./images/shopping cart icon.png" alt="" class="shopping-cart">
    </div>
    <div id="website-body">
        <div id="deal-section">
            <div id="deal-head">
                <div id="deal-name"><img src="./images/hotdeal.png" alt=""></div>
                <div id="deal-product">
                    <div class="arrow" id="back-arrow"><img src="./images/back_arrow.png" alt=""></div>
                    <div id="product-image"><img src="./images/deal_product_front.png" alt=""></div>
                    <div class="arrow" id="front-arrow"><img src="./images/front_arrow.png" alt=""></div>
                </div>
            </div>
            <div id="deal-details">
                <div class="details-items">BRAND&nbsp;<div class="product-details-editable" id="product-brand-name">TRIPR</div>
                </div>
                <div class="details-items">TYPE&nbsp;<div class="product-details-editable" id="product-type">CASUAL JACKET</div>
                </div>
                <div class="details-items">COLOR&nbsp;<div class="product-details-editable" id="product-color"> YELLOW-BLACK</div>
                </div>
                <div class="details-items">PRICE&nbsp;<div class="product-details-editable" id="product-price">â‚¹499</div>
                </div>
                <a href="login.html">
                    <input type="submit" class="buy-now" value="BUY NOW">
                </a>
            </div>
        </div>
        <div id="other-shopping-links">
            <div class="different-age-gender-shopping-link">
                <div class="link-heads"><img src="./images/men's clothing.png" alt=""></div>
                <div class="link-title">Smartphones</div>
                <a href="login.html">
                    <input type="submit" class="shop-now" value="SHOP NOW">
                </a>
            </div>
            <div class="different-age-gender-shopping-link">
                <div class="link-heads"><img src="./images/women's clothing.png" alt=""></div>
                <div class="link-title">Laptops</div>
                <a href="login.html">
                    <input type="submit" class="shop-now" value="SHOP NOW">
                </a>
            </div>
            <div class="different-age-gender-shopping-link">
                <div class="link-heads"><img src="./images/kids' clothing.png" alt=""></div>
                <div class="link-title">Accessories</div>
                <a href="login.html">
                    <input type="submit" class="shop-now" value="SHOP NOW">
                </a>
            </div>
        </div>

    </div>
</body>

</html>
