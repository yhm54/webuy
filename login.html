<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="./css/login.css" rel="stylesheet" />
    <link href="./validation.js" />
    <title>Login</title>
</head>

<body>
    <div class="v45_248">
        <div class="v61_26">
            <div class="v54_8"></div>
            <span class="v54_9">Login</span>
            <form action="login.php" method="post">
                <span class="v54_10">Enter Email</span>
                <label class="emailBox">
                    <input type="email" id="email" name="email" autocomplete="off" required>
                    <div class="emailText"></div>
                </label>
                <span class="v54_12">Enter Password</span>
                <label class="passBox">
                    <input type="password" id="password" name="password" required>
                    <img src="./images/eyec.JPG" onclick="handle()" id="togglePassword">
                    <span class="passText"></span>
                </label>
                <input type="submit" class="v54_15" name="continue" value="Continue">
            </form>
            <script>
                const email = document.getElementById("email");
                const password = document.getElementById("password");

                email.addEventListener('input', () => {
                    const emailBox = document.querySelector('.emailBox');
                    const emailText = document.querySelector('.emailText');
                    const emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;

                    if (email.value.match(emailPattern)) {
                        emailBox.classList.add('valid');
                        emailBox.classList.remove('invalid');
                        emailText.innerHTML = "Your Email Address is Valid";
                    } else {
                        emailBox.classList.add('invalid');
                        emailBox.classList.remove('valid');
                        emailText.innerHTML = "Must be a valid email address.";
                    }
                });

                password.addEventListener('input', () => {
                    const passBox = document.querySelector('.passBox');
                    const passText = document.querySelector('.passText');
                    const passPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

                    if (password.value.match(passPattern)) {
                        passBox.classList.add('valid');
                        passBox.classList.remove('invalid');
                        passText.innerHTML = "Your Password is Valid";
                    } else {
                        passBox.classList.add('invalid');
                        passBox.classList.remove('valid');
                        passText.innerHTML = "Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number.";
                    }
                });
                
                    function handle() {

                        var pass = document.getElementById('password')
                        var eyeicon = document.getElementById('togglePassword')

                        if (pass.type == "password") {
                            pass.type = "text"
                            eyeicon.src = "./images/eyeo.JPG";
                        } else {
                            pass.type = "password"
                            eyeicon.src = "./images/eyec.JPG";
                        }
                    }
        
            </script>
        </div>
        <div class="v54_22">
            <a href="create account.html">
                <button type="button" class="v54_20">Create Your WeBuy Account</button>
            </a>
        </div>
        <div class="v61_25">
            <div class="name"></div>
            <span class="v54_19">New To WeBuy?</span>
        </div>
        <div class="logo"></div>
        <div class="WeBuy"></div>
    </div>
</body>

</html>
